<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Agency - Admin Dashboard</title>
    <link rel="stylesheet" href="../styles/admin.css">
    <link rel="stylesheet" href="../styles/admin-pages.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-car"></i>
                    <span>Valuation System</span>
                </div>
                <button class="sidebar-toggle" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item">
                        <a href="dashboard.html">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="requests.html">
                            <i class="fas fa-clipboard-list"></i>
                            <span>Requests</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="clients.html">
                            <i class="fas fa-users"></i>
                            <span>Clients</span>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href="agencies.html">
                            <i class="fas fa-building"></i>
                            <span>Agencies</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="employees.html">
                            <i class="fas fa-user-tie"></i>
                            <span>Employees</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="quality-control.html">
                            <i class="fas fa-shield-alt"></i>
                            <span>Quality Control</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="pricing.html">
                            <i class="fas fa-rupee-sign"></i>
                            <span>Pricing</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="reports.html">
                            <i class="fas fa-chart-bar"></i>
                            <span>Reports</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="master-data.html">
                            <i class="fas fa-database"></i>
                            <span>Master Data</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="gate-passes.html">
                            <i class="fas fa-id-card"></i>
                            <span>Gate Passes</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="invoices.html">
                            <i class="fas fa-file-invoice"></i>
                            <span>Invoices</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="profile.html">
                            <i class="fas fa-user"></i>
                            <span>Profile</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="settings.html">
                            <i class="fas fa-cog"></i>
                            <span>Settings</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <div class="header-left">
                    <div class="breadcrumb">
                        <a href="dashboard.html">Dashboard</a>
                        <i class="fas fa-chevron-right"></i>
                        <a href="agencies.html">Agencies</a>
                        <i class="fas fa-chevron-right"></i>
                        <span>Edit Agency</span>
                    </div>
                    <h1>Edit Agency</h1>
                    <p>Update agency information</p>
                </div>
            </header>
            <div class="page-content">
                <form class="modern-card modern-shadow-md modern-radius-lg modern-padding-lg modern-mb-lg" id="editAgencyForm">
                    <div class="modern-details-grid">
                        <div>
                            <div class="form-group">
                                <label class="form-label">Agency Name *</label>
                                <input type="text" class="input" id="agencyName" required placeholder="Enter agency name">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Contact Person *</label>
                                <input type="text" class="input" id="contactPerson" required placeholder="Contact person name">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Email *</label>
                                <input type="email" class="input" id="agencyEmail" required placeholder="contact@agency.com">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Phone *</label>
                                <input type="tel" class="input" id="agencyPhone" required placeholder="+91 98765 43210">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Status</label>
                                <select class="input" id="agencyStatus">
                                    <option value="active">Active</option>
                                    <option value="inactive">Inactive</option>
                                    <option value="suspended">Suspended</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <div class="form-group">
                                <label class="form-label">Address</label>
                                <textarea class="input" id="agencyAddress" placeholder="Enter complete address"></textarea>
                            </div>
                            <div class="form-group">
                                <label class="form-label">City</label>
                                <input type="text" class="input" id="agencyCity" placeholder="Enter city">
                            </div>
                            <div class="form-group">
                                <label class="form-label">State</label>
                                <input type="text" class="input" id="agencyState" placeholder="Enter state">
                            </div>
                            <div class="form-group">
                                <label class="form-label">GST Number</label>
                                <input type="text" class="input" id="agencyGST" placeholder="Enter GST number">
                            </div>
                            <div class="form-group">
                                <label class="form-label">PAN Number</label>
                                <input type="text" class="input" id="agencyPAN" placeholder="Enter PAN number">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Notes</label>
                        <textarea class="input" id="agencyNotes" placeholder="Any additional notes..."></textarea>
                    </div>
                    <div class="form-actions">
                        <a href="agency-details.html" class="btn btn-outline"><i class="fas fa-arrow-left"></i> Cancel</a>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save Changes</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script src="../js/admin.js"></script>
    <script src="../js/agencies.js"></script>
    <script>
        // Add logic to populate form from query param if needed
        document.getElementById('editAgencyForm').onsubmit = function(e) {
            e.preventDefault();
            // Simulate save
            alert('Agency details saved!');
            window.location.href = 'agency-details.html';
        };
    </script>
</body>
</html>
